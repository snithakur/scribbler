<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="scripts/common.js"></script>

</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="bg">
        <header>
            <div class="project-block">
                <div class="left">
                    <h1> ScriBBler</h1>
                    <h2>Explore, Imagine, Create</h2>
                </div>
                <div class="right">
                    <button id="signUpBtn"
                        onclick="openSignUpModal()">Sign Up</button>
                    <button id="signIpBtn"
                        onclick="openSignInModal()">Sign In</button>
                </div>
            </div>
        </header>
        <div class="project_container">
            <input type="button" value="All Posts" class="submit"
                onclick="window.location='../Scribbler/html/postslist.html'">
            <input type="button" value="Create Post" class="submit"
                onclick="openCreateModal()">
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <!--Sign UP Modal Code-->
    <div id="signUpModal" class="modal">

        <form class="modal-content">


            <div class="container">
                <div class="project-block">
                    <div class="left">
                        Get Started
                    </div>
                    <div class="right">
                        <i class="fa fa-window-close" aria-hidden="true"
                            onclick="closeSignUpModal()"></i>
                    </div>
                </div>
                <hr>
                <label for="name"><b>Name</b></label><br>
                <input type="text" placeholder="Enter your name" name="name" required /><br>

                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter your username" name="username" required /><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter password" name="psw" required /><br>

                <label for="psw-repeat"><b>Confirm Password</b></label><br>
                <input type="password" placeholder="Re-enter your password" name="psw-repeat" required /><br>

                <input type="submit" value="Sign Up"></input>
            </div>
        </form>
    </div>


    <div id="overlay1" class="overlay1"></div>

    <!--Sign IN Modal Code-->
    <div id="signInModal" class="modal">

        <form class="modal-content">

            <div class="container">
                <div class="project-block">
                    <div class="left">
                        Welcome Back!
                    </div>
                    <div class="right">
                        <i class="fa fa-window-close" aria-hidden="true"
                            onclick="closeSignInModal()"></i>
                    </div>
                </div>
                <hr>
                <label for="username"><b>Username</b></label><br>
                <input type="text" placeholder="Enter your username" name="username" required /><br>

                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter password" name="psw" required /><br>

                <input type="submit" value="Sign In"></input>

                <label class="signInlabel"><b>Not a member?<a href="#"
                            onclick="openSignUpModal()">Sign Up</a>
                </label>
            </div>
        </form>
    </div>


    <div id="overlay2" class="overlay2"></div>

    <!--Code for Create Post Modal-->
    <div id="createPostModal" class="modal">
        <form class="modal-content">

            <div class="container">
                <div class="project-block">
                    <div class="left">
                        Pen your Post
                    </div>
                    <div class="right">
                        <i class="fa fa-window-close" aria-hidden="true"
                            onclick="closeCreateModal()"></i>
                    </div>
                </div>
                <hr>
                <label for="name"><b>Title</b></label><br>
                <input type="text" placeholder="Enter the title of your post" name="title" required/><br>

                <label for="username"><b>Contents</b></label><br>
                <input type="text" id="text" class="mytext" placeholder="Enter the contents of your post"
                    name="contents" required/><br>

                <input type="submit" value='Create'>
            </div>
        </form>
    </div>

</body>


</html>
